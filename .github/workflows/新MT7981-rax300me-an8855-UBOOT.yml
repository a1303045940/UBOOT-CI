name: Êñ∞7981-rax300me-an8855-UBOOT

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
  WRT_TARGET: MTK-798x
  WRT_REPO: https://github.com/a1303045940/bl-mt798x-oss.git
  WRT_BRANCH: master

permissions: write-all

jobs:
  cleanup:
    # ÔºÅÔºÅÔºÅÂøÖÈ°ªÊòØ ubuntu-20.04ÔºåÂê¶ÂàôÂøÖÊä• FIP ÈîôËØØ ÔºÅÔºÅÔºÅ
    runs-on: ubuntu-20.04
    steps:
      - name: Delete old Releases and Workflows
        uses: ophub/delete-releases-workflows@main
        with:
          gh_token: ${{secrets.GH_TOKEN}}
          delete_releases: true
          releases_keep_latest: 4
          delete_tags: true
          delete_workflows: true
          workflows_keep_day: 2

  build:
    # ÔºÅÔºÅÔºÅÂøÖÈ°ªÊòØ ubuntu-20.04ÔºåÂê¶ÂàôÂøÖÊä• FIP ÈîôËØØ ÔºÅÔºÅÔºÅ
    runs-on: ubuntu-20.04
    needs: cleanup
    strategy:
      fail-fast: false
      matrix:
        WRT_ATF: [atf-20220606-637ba581b]
        WRT_MTK: [uboot-mtk-20230718-09eda825]

    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq update
          sudo -E apt -yqq install dos2unix bison build-essential device-tree-compiler flex gcc-aarch64-linux-gnu libssl-dev qemu-user-static
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt
          sudo ln -s /mnt/build_wrt $GITHUB_WORKSPACE/wrt

      - name: Initialization Values
        run: |
          echo "WRT_AUTHOR=$(echo $WRT_REPO | cut -d '/' -f 4)" >> $GITHUB_ENV
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d")" >> $GITHUB_ENV
          echo "WRT_VER=$(echo ${{matrix.WRT_ATF}} | grep -oP 'atf-\d+')_$(echo ${{matrix.WRT_MTK}} | grep -oP 'mtk-\d+')" >> $GITHUB_ENV

      - name: Clone Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO ./wrt/

      - name: Compile Prepare
        run: |
          sed -i "5s/UBOOT_DIR=.*/UBOOT_DIR=${{matrix.WRT_MTK}}/" ./wrt/build.sh
          sed -i "7s/ATF_DIR=.*/ATF_DIR=${{matrix.WRT_ATF}}/" ./wrt/build.sh

          UBOOT_PATH="./wrt/${{matrix.WRT_MTK}}"
          ATF_PATH="./wrt/${{matrix.WRT_ATF}}"
          
          echo "=== Debug: Starting File Generation ==="
          
          # -------------------------------------------------------
          # 1. Âº∫Âà∂ÂÜôÂÖ•Ê≠£Á°ÆÁöÑÁã¨Á´ãÁâà DTS
          # -------------------------------------------------------
          TARGET_DTS_NAME="mt7981-cmcc-rax3000me-an8855"
          TARGET_DTS_PATH="$UBOOT_PATH/arch/arm/dts/$TARGET_DTS_NAME.dts"
          
          echo "üìù Generating $TARGET_DTS_NAME.dts..."
          
          cat > "$TARGET_DTS_PATH" <<EOF
          // SPDX-License-Identifier: GPL-2.0
          /dts-v1/;
          #include "mt7981.dtsi"
          #include <dt-bindings/gpio/gpio.h>

          / {
            #address-cells = <1>;
            #size-cells = <1>;
            model = "mt7981-cmcc-rax3000me-an8855";
            compatible = "mediatek,mt7981", "mediatek,mt7981-rfb";

            chosen {
              stdout-path = &uart0;
              tick-timer = &timer0;
            };

            config {
              bootcmd = "mtkboardboot";
              blink_led = "blue:system";
              system_led = "green:system";
            };

            gpio-keys {
              compatible = "gpio-keys";
              reset-button {
                label = "reset";
                gpios = <&gpio 1 GPIO_ACTIVE_LOW>;
              };
              mesh-button {
                label = "mesh";
                gpios = <&gpio 0 GPIO_ACTIVE_LOW>;
              };
            };

            leds {
              compatible = "gpio-leds";
              led@0 {
                label = "red:system";
                gpios = <&gpio 35 GPIO_ACTIVE_LOW>;
              };
              led@1 {
                label = "green:system";
                gpios = <&gpio 9 GPIO_ACTIVE_LOW>;
              };
              led@2 {
                label = "blue:system";
                gpios = <&gpio 12 GPIO_ACTIVE_LOW>;
              };
            };
          };

          &uart0 {
            status = "okay";
          };

          &eth {
            status = "okay";
            mediatek,gmac-id = <0>;
            phy-mode = "sgmii";
            mediatek,switch = "an8855";
            reset-gpios = <&gpio 39 GPIO_ACTIVE_HIGH>;
            fixed-link {
              speed = <1000>;
              full-duplex;
            };
          };

          &pinctrl {
            spi_flash_pins: spi0-pins-func-1 {
              mux {
                function = "flash";
                groups = "spi0", "spi0_wp_hold";
              };
              conf-pu {
                pins = "SPI0_CS", "SPI0_HOLD", "SPI0_WP";
                drive-strength = <MTK_DRIVE_8mA>;
                bias-pull-up = <MTK_PUPD_SET_R1R0_11>;
              };
              conf-pd {
                pins = "SPI0_CLK", "SPI0_MOSI", "SPI0_MISO";
                drive-strength = <MTK_DRIVE_8mA>;
                bias-pull-down = <MTK_PUPD_SET_R1R0_11>;
              };
            };
          };

          &spi0 {
            #address-cells = <1>;
            #size-cells = <0>;
            pinctrl-names = "default";
            pinctrl-0 = <&spi_flash_pins>;
            status = "okay";
            must_tx;
            enhance_timing;
            dma_ext;
            ipm_design;
            support_quad;
            tick_dly = <2>;
            sample_sel = <0>;
            spi_nand@0 {
              compatible = "spi-nand";
              reg = <0>;
              spi-max-frequency = <52000000>;
            };
          };
          
          &watchdog {
            status = "disabled";
          };
          EOF
          
          # -------------------------------------------------------
          # 2. Âº∫Âà∂ÂÜôÂÖ•ÂåπÈÖçÁöÑ Defconfig
          # -------------------------------------------------------
          TARGET_DEFCONFIG_NAME="mt7981_rax3000me_an8855_defconfig"
          echo "üìù Generating $TARGET_DEFCONFIG_NAME..."
          
          cat > "$UBOOT_PATH/configs/$TARGET_DEFCONFIG_NAME" <<EOF
          CONFIG_ARM=y
          CONFIG_POSITION_INDEPENDENT=y
          CONFIG_ARCH_MEDIATEK=y
          CONFIG_TEXT_BASE=0x41e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_NR_DRAM_BANKS=1
          CONFIG_ENV_SIZE=0x40000
          CONFIG_ENV_OFFSET=0x400000
          CONFIG_DEFAULT_DEVICE_TREE="$TARGET_DTS_NAME"
          CONFIG_SPL_TEXT_BASE=0x201000
          CONFIG_TARGET_MT7981=y
          CONFIG_DEBUG_UART_BASE=0x11002000
          CONFIG_DEBUG_UART_CLOCK=40000000
          CONFIG_SYS_LOAD_ADDR=0x46000000
          CONFIG_DEBUG_UART=y
          CONFIG_FIT=y
          CONFIG_BOOTDELAY=3
          CONFIG_DEFAULT_FDT_FILE="$TARGET_DTS_NAME"
          CONFIG_SYS_CONSOLE_IS_IN_ENV=y
          CONFIG_LOGLEVEL=7
          CONFIG_HUSH_PARSER=y
          CONFIG_SYS_PROMPT="MT7981> "
          CONFIG_CMD_BOOTMENU=y
          CONFIG_CMD_MMC=y
          CONFIG_CMD_PART=y
          CONFIG_CMD_PING=y
          CONFIG_CMD_DHCP=y
          CONFIG_CMD_FAT=y
          CONFIG_CMD_FS_GENERIC=y
          CONFIG_ENV_IS_IN_MMC=y
          CONFIG_SYS_RELOC_GD_ENV_ADDR=y
          CONFIG_NET_RANDOM_ETHADDR=y
          CONFIG_REGMAP=y
          CONFIG_SYSCON=y
          CONFIG_CLK=y
          CONFIG_MMC=y
          CONFIG_DM_MMC=y
          CONFIG_MMC_MTK=y
          CONFIG_PHY_FIXED=y
          CONFIG_MEDIATEK_ETH=y
          CONFIG_PINCTRL=y
          CONFIG_PINCONF=y
          CONFIG_PINCTRL_MT7981=y
          CONFIG_POWER_DOMAIN=y
          CONFIG_MTK_POWER_DOMAIN=y
          CONFIG_DM_REGULATOR=y
          CONFIG_DM_REGULATOR_FIXED=y
          CONFIG_DM_SERIAL=y
          CONFIG_MTK_SERIAL=y
          CONFIG_HEXDUMP=y
          EOF
          
          # Â§çÂà∂ Defconfig Âà∞ ATF ÁõÆÂΩï (Èò≤Ê≠¢ ATF Êâæ‰∏çÂà∞)
          cp -f "$UBOOT_PATH/configs/$TARGET_DEFCONFIG_NAME" "$ATF_PATH/configs/"

          # -------------------------------------------------------
          # 3. ÁîüÊàêÁºñËØë‰ªªÂä°
          # -------------------------------------------------------
          echo "SOC=mt7981 BOARD=rax3000me_an8855 ./build.sh" > ./Uboots.txt
          
          echo "WRT_TYPE_7981=RAX3000ME-AN8855" >> $GITHUB_ENV
          mv -f Uboots.txt Uboots.sh
          chmod +x Uboots.sh

      - name: Compile Firmware
        run: |
          cd ./wrt/
          $GITHUB_WORKSPACE/Uboots.sh

      - name: Machine Information
        run: |
          cd ./wrt/
          echo "======================="
          lscpu | grep -E "name|Core|Thread"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1
          echo "======================="

      - name: Package Firmware
        run: |
          cd ./wrt/ && mkdir ./upload/

          for FILE in $(find ./output/ -type f -iname "*.*") ; do
            EXT=$(basename $FILE | cut -d '.' -f 2-)
            NAME=$(basename $FILE | cut -d '.' -f 1)
            NEW_FILE="$NAME"_"$WRT_VER"_"$WRT_DATE"."$EXT"
            mv -f $FILE ./upload/$NEW_FILE
          done

          zip -r ./upload/"$WRT_AUTHOR"_"$WRT_VER"_"$WRT_DATE".zip ./upload/*.*

      - name: Release Firmware
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{env.WRT_AUTHOR}}_${{env.WRT_VER}}_${{env.WRT_DATE}}
          files: ./wrt/upload/*.*
          body: |
            Âπ≥Âè∞Âõ∫‰ª∂ÂåÖ
            7981ËÆæÂ§áÔºö${{env.WRT_TYPE_7981}}
