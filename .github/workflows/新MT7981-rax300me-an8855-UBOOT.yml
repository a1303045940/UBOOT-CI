             sed -i 's/CONFIG_DEFAULT_DEVICE_TREE=.*/CONFIG_DEFAULT_DEVICE_TREE="'"$TARGET_DTS_NAME"'"/' "$ATF_PATH/configs/$TARGET_DEFCONFIG_NAME" 2>/dev/null || true
          fi

          # -------------------------------------------------------
