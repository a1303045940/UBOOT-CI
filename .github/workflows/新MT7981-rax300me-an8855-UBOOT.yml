          # å°è¯•æ‰¾æºç é‡Œæœ¬æ¥å°±æœ‰çš„ rax3000 dts
          SRC_DTS=$(find ./wrt -type f -name "*rax3000*an8855*.dts" | head -n 1)
          
          if [ -n "$SRC_DTS" ]; then
