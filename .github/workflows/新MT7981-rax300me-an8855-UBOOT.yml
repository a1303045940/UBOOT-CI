          # -------------------------------------------------------
          echo "ğŸ” Searching for $TARGET_DEFCONFIG_NAME..."
          
          # å°è¯• A: ç²¾ç¡®æŸ¥æ‰¾
          SRC_CONFIG=$(find ./wrt -type f -name "$TARGET_DEFCONFIG_NAME" | head -n 1)
          
          # å°è¯• B: æ¨¡ç³ŠæŸ¥æ‰¾ (åªè¦åŒ…å« rax3000 ä¸”åŒ…å« 7981)
          if [ -z "$SRC_CONFIG" ]; then
             SRC_CONFIG=$(find ./wrt -type f -name "*mt7981*rax3000*defconfig" | head -n 1)
          fi

          if [ -n "$SRC_CONFIG" ]; then
             echo "âœ… Found existing config: $SRC_CONFIG"
             cp -f "$SRC_CONFIG" "$UBOOT_PATH/configs/$TARGET_DEFCONFIG_NAME"
             cp -f "$SRC_CONFIG" "$ATF_PATH/configs/$TARGET_DEFCONFIG_NAME" 2>/dev/null || true
          else
