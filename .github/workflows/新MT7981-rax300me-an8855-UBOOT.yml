name: 新MT7981-rax300me-an8855-UBOOT

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
  WRT_TARGET: MTK-798x
  WRT_REPO: https://github.com/a1303045940/bl-mt798x-oss.git
  WRT_BRANCH: master

permissions: write-all

jobs:
  cleanup:
    runs-on: ubuntu-22.04
    steps:
      - name: Delete old Releases and Workflows
        uses: ophub/delete-releases-workflows@main
        with:
          gh_token: ${{secrets.GH_TOKEN}}
          delete_releases: true
          releases_keep_latest: 4
          delete_tags: true
          delete_workflows: true
          workflows_keep_day: 2

  build:
    runs-on: ubuntu-22.04
    needs: cleanup
    strategy:
      fail-fast: false
      matrix:
        WRT_ATF: [atf-20220606-637ba581b]
        WRT_MTK: [uboot-mtk-20230718-09eda825]

    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq update
          sudo -E apt -yqq install dos2unix bison build-essential device-tree-compiler \
                                    flex libssl-dev qemu-user-static gcc-aarch64-linux-gnu
          
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt
          sudo ln -s /mnt/build_wrt $GITHUB_WORKSPACE/wrt

      - name: Initialization Values
        run: |
          echo "WRT_AUTHOR=$(echo $WRT_REPO | cut -d '/' -f 4)" >> $GITHUB_ENV
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d")" >> $GITHUB_ENV
          echo "WRT_VER=$(echo ${{matrix.WRT_ATF}} | grep -oP 'atf-\d+')_$(echo ${{matrix.WRT_MTK}} | grep -oP 'mtk-\d+')" >> $GITHUB_ENV

      - name: Clone Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO ./wrt/

      - name: Compile Prepare
        run: |
          sed -i "5s/UBOOT_DIR=.*/UBOOT_DIR=${{matrix.WRT_MTK}}/" ./wrt/build.sh
          sed -i "7s/ATF_DIR=.*/ATF_DIR=${{matrix.WRT_ATF}}/" ./wrt/build.sh

          UBOOT_PATH="./wrt/${{matrix.WRT_MTK}}"
          ATF_PATH="./wrt/${{matrix.WRT_ATF}}"
          
          echo "=== 调试信息 ==="
          echo "UBOOT_PATH=$UBOOT_PATH"
          echo "ATF_PATH=$ATF_PATH"
          ls -la ./wrt/
          
          echo "=== 修复 ATF linker RWX 警告 ==="
          if [ -f "$ATF_PATH/Makefile" ]; then
            # 方法1：在 TF_LDFLAGS 添加 --no-warn-rwx-segments
            if grep -q "TF_LDFLAGS.*--fatal-warnings" "$ATF_PATH/Makefile"; then
              sed -i '/^TF_LDFLAGS\s*+=.*--fatal-warnings/a TF_LDFLAGS += -Wl,--no-warn-rwx-segments' "$ATF_PATH/Makefile"
              echo "✅ 方法1: 在 TF_LDFLAGS 添加成功"
            else
              # 方法2：如果没找到 --fatal-warnings，尝试直接在 LDFLAGS 定义处添加
              sed -i '/^TF_LDFLAGS\s*+=/a TF_LDFLAGS += -Wl,--no-warn-rwx-segments' "$ATF_PATH/Makefile"
              echo "✅ 方法2: 添加到 LDFLAGS 默认位置"
            fi
            
            # 验证修改
            echo "=== 验证 Makefile 修改 ==="
            grep -A 2 "TF_LDFLAGS" "$ATF_PATH/Makefile" | head -10
          else
            echo "❌ 错误: ATF Makefile 不存在: $ATF_PATH/Makefile"
            exit 1
          fi
          
          echo "=== 写入独立的 DTS 文件 ==="
          TARGET_DTS_NAME="mt7981-cmcc-rax3000me-an8855"
          TARGET_DTS_PATH="$UBOOT_PATH/arch/arm/dts/$TARGET_DTS_NAME.dts"
          
          cat > "$TARGET_DTS_PATH" <<'EOF'
          // SPDX-License-Identifier: GPL-2.0
          /dts-v1/;
          #include "mt7981.dtsi"
          #include <dt-bindings/gpio/gpio.h>

          / {
            #address-cells = <1>;
            #size-cells = <1>;
            model = "mt7981-cmcc-rax3000me-an8855";
            compatible = "mediatek,mt7981", "mediatek,mt7981-rfb";

            chosen {
              stdout-path = &uart0;
              tick-timer = &timer0;
            };

            config {
              bootcmd = "mtkboardboot";
              blink_led = "blue:system";
              system_led = "green:system";
            };

            gpio-keys {
              compatible = "gpio-keys";
              reset-button {
                label = "reset";
                gpios = <&gpio 1 GPIO_ACTIVE_LOW>;
              };
              mesh-button {
                label = "mesh";
                gpios = <&gpio 0 GPIO_ACTIVE_LOW>;
              };
            };

            leds {
              compatible = "gpio-leds";
              led@0 {
                label = "red:system";
                gpios = <&gpio 35 GPIO_ACTIVE_LOW>;
              };
              led@1 {
                label = "green:system";
                gpios = <&gpio 9 GPIO_ACTIVE_LOW>;
              };
              led@2 {
                label = "blue:system";
                gpios = <&gpio 12 GPIO_ACTIVE_LOW>;
              };
            };
          };

          &uart0 {
            status = "okay";
          };

          &eth {
            status = "okay";
            mediatek,gmac-id = <0>;
            phy-mode = "sgmii";
            mediatek,switch = "an8855";
            reset-gpios = <&gpio 39 GPIO_ACTIVE_HIGH>;
            fixed-link {
              speed = <1000>;
              full-duplex;
            };
          };

          &pinctrl {
            spi_flash_pins: spi0-pins-func-1 {
              mux {
                function = "flash";
                groups = "spi0", "spi0_wp_hold";
              };
              conf-pu {
                pins = "SPI0_CS", "SPI0_HOLD", "SPI0_WP";
                drive-strength = <MTK_DRIVE_8mA>;
                bias-pull-up = <MTK_PUPD_SET_R1R0_11>;
              };
              conf-pd {
                pins = "SPI0_CLK", "SPI0_MOSI", "SPI0_MISO";
                drive-strength = <MTK_DRIVE_8mA>;
                bias-pull-down = <MTK_PUPD_SET_R1R0_11>;
              };
            };
          };

          &spi0 {
            #address-cells = <1>;
            #size-cells = <0>;
            pinctrl-names = "default";
            pinctrl-0 = <&spi_flash_pins>;
            status = "okay";
            must_tx;
            enhance_timing;
            dma_ext;
            ipm_design;
            support_quad;
            tick_dly = <2>;
            sample_sel = <0>;
            spi_nand@0 {
              compatible = "spi-nand";
              reg = <0>;
              spi-max-frequency = <52000000>;
            };
          };
          
          &watchdog {
            status = "disabled";
          };
          EOF
          
          echo "✅ DTS 已写入到: $TARGET_DTS_PATH"
          
          # 生成编译命令
          echo "SOC=mt7981 BOARD=rax3000me_an8855 ./build.sh" > ./Uboots.txt
          echo "WRT_TYPE_7981=RAX3000ME-AN8855" >> $GITHUB_ENV
          mv -f Uboots.txt Uboots.sh
          chmod +x Uboots.sh

      - name: Compile Firmware
        run: |
          cd ./wrt/
          $GITHUB_WORKSPACE/Uboots.sh

      - name: Machine Information
        run: |
          cd ./wrt/
          echo "======================="
          lscpu | grep -E "name|Core|Thread"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1
          echo "======================="

      - name: Package Firmware
        run: |
          cd ./wrt/ && mkdir ./upload/

          for FILE in $(find ./output/ -type f -iname "*.*") ; do
            EXT=$(basename $FILE | cut -d '.' -f 2-)
            NAME=$(basename $FILE | cut -d '.' -f 1)
            NEW_FILE="$NAME"_"$WRT_VER"_"$WRT_DATE"."$EXT"
            mv -f $FILE ./upload/$NEW_FILE
          done

          zip -r ./upload/"$WRT_AUTHOR"_"$WRT_VER"_"$WRT_DATE".zip ./upload/*.*

      - name: Release Firmware
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{env.WRT_AUTHOR}}_${{env.WRT_VER}}_${{env.WRT_DATE}}
          files: ./wrt/upload/*.*
          body: |
            平台固件包
            7981设备:${{env.WRT_TYPE_7981}}
