             # æ‰¾ä¸€ä¸ªç°æˆçš„ 360T7 é…ç½®ä½œä¸ºæ¨¡æ¿
             TEMPLATE_CONFIG=$(find ./wrt -type f -name "*360t7*defconfig" | head -n 1)
             if [ -z "$TEMPLATE_CONFIG" ]; then
