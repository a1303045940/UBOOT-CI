  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
  WRT_TARGET: MTK-798x
  WRT_REPO: https://github.com/a1303045940/bl-mt798x-oss.git
  WRT_BRANCH: master

permissions: write-all

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old Releases and Workflows
        uses: ophub/delete-releases-workflows@main
        with:
          gh_token: ${{secrets.GH_TOKEN}}
          delete_releases: true
          releases_keep_latest: 4
          delete_tags: true
          delete_workflows: true
          workflows_keep_day: 2

  build:
    runs-on: ubuntu-latest
    needs: cleanup
    strategy:
      fail-fast: false
     #max-parallel: 4
      matrix:
        WRT_ATF: [atf-20220606-637ba581b]
        WRT_MTK: [uboot-mtk-20230718-09eda825]

    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq purge firefox
          sudo -E apt -yqq update
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E apt -yqq install dos2unix bison build-essential device-tree-compiler flex gcc-aarch64-linux-gnu libssl-dev qemu-user-static
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt
          sudo ln -s /mnt/build_wrt $GITHUB_WORKSPACE/wrt

      - name: Initialization Values
        run: |
          echo "WRT_AUTHOR=$(echo $WRT_REPO | cut -d '/' -f 4)" >> $GITHUB_ENV
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d")" >> $GITHUB_ENV
          echo "WRT_VER=$(echo ${{matrix.WRT_ATF}} | grep -oP 'atf-\d+')_$(echo ${{matrix.WRT_MTK}} | grep -oP 'mtk-\d+')" >> $GITHUB_ENV

      - name: Clone Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO ./wrt/

      - name: Compile Prepare
        run: |
          sed -i "5s/UBOOT_DIR=.*/UBOOT_DIR=${{matrix.WRT_MTK}}/" ./wrt/build.sh
          sed -i "7s/ATF_DIR=.*/ATF_DIR=${{matrix.WRT_ATF}}/" ./wrt/build.sh

          # -------------------------------------------------------
          # ğŸŸ¢ã€è°ƒè¯•æ–°å¢ã€‘æ£€æŸ¥å…³é”®çš„ DTS æ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼Œå¹¶æ‰“å°å†…å®¹
          # -------------------------------------------------------
          echo "=== Debug: Checking DTS file status ==="
          TARGET_DTS="./wrt/uboot-mtk-20230718-09eda825/arch/arm/dts/mt7981-rax3000me-an8855.dts"
          
          if [ -f "$TARGET_DTS" ]; then
            echo "âœ… DTS file exists: $TARGET_DTS"
            echo "--- Content Start ---"
            cat "$TARGET_DTS"
            echo "--- Content End ---"
          else
            echo "âŒ DTS file MISSING! Creating it manually..."
            # å¼ºåˆ¶åˆ›å»ºæ–‡ä»¶ï¼Œç¡®ä¿ä¸‡æ— ä¸€å¤±
            cat > "$TARGET_DTS" <<EOF
          // SPDX-License-Identifier: GPL-2.0
          /dts-v1/;
          #include "mt7981-cmcc-rax3000m-emmc.dts"
          / {
            model = "mt7981-cmcc-rax3000me-an8855";
          };
          &eth {
            mediatek,switch = "an8855";
          };
          EOF
            echo "âœ… DTS file created successfully."
          fi
          # -------------------------------------------------------

          # æ”¶é›† uboot é…ç½®å¹¶ç”Ÿæˆ Uboots.txt
          declare -A lines_map
          while IFS= read -r f; do
            [[ $(basename "$f") =~ ^(mt7981)_(.*)_defconfig$ ]] || continue
            soc="${BASH_REMATCH[1]}"
            rest="${BASH_REMATCH[2]}"
            board="${rest%_multi_layout}"

            key="$soc:$board"
            if [[ $rest == *_multi_layout ]]; then
              lines_map["$key"]="SOC=$soc BOARD=$board MULTI_LAYOUT=1 ./build.sh"
            elif [[ -z "${lines_map[$key]}" ]]; then
              lines_map["$key"]="SOC=$soc BOARD=$board ./build.sh"
            fi
          # ã€ä¿®æ­£ç‚¹ã€‘ä½¿ç”¨å®½æ³›åŒ¹é… 'rax3000'ï¼Œç¡®ä¿èƒ½å‘½ä¸­æ–‡ä»¶
          # åŠ¡å¿…ä¸è¦ç”¨ explicit çš„å…¨åï¼Œé™¤éä½ ç¡®å®šå®ƒåœ¨ 'Debug' è¾“å‡ºé‡Œå­˜åœ¨
          done < <(find ./wrt/uboot-mtk-*/configs -type f -name 'mt798*defconfig' | grep -i 'rax3000me_an8855')
          
          # ã€è°ƒè¯•æ£€æŸ¥ã€‘å¦‚æœ map ä¸ºç©ºï¼Œç›´æ¥æŠ¥é”™é€€å‡ºï¼Œä¸è¦å‡è£…æˆåŠŸ
          if [ ${#lines_map[@]} -eq 0 ]; then
            echo "âŒ Error: No matching uboot configs found!"
            exit 1
          fi

          # è¾“å‡º Uboots.txt
          printf "%s\n" "${lines_map[@]}" | sort > ./Uboots.txt
          
          # æ‰“å°ç”Ÿæˆçš„ä»»åŠ¡åˆ—è¡¨ä¾›æ£€æŸ¥
          cat ./Uboots.txt

          # ç”Ÿæˆ TYPE_7981ï¼ˆæŒ‰ SOC åˆ†ç±»ï¼ŒBOARD å¤§å†™ + æ’åºï¼‰
          for soc in 7981; do
            boards=$(awk -v s="SOC=mt$soc" '$0 ~ s {
              for (i=1; i<=NF; i++) if ($i ~ /^BOARD=/) {
                split($i, a, "="); print toupper(a[2]);
              }
            }' ./Uboots.txt | sort -u | xargs)
            eval "TYPE_$soc=\"$boards\""
          done

          # æ£€æŸ¥æƒé™
          mv -f Uboots.txt Uboots.sh
          find ./ -maxdepth 3 -type f -iregex ".*\(txt\|sh\)$" -exec dos2unix {} \; -exec chmod +x {} \;

          echo "WRT_TYPE_7981=$TYPE_7981" >> $GITHUB_ENV



      - name: Compile Firmware
        run: |
          cd ./wrt/

          $GITHUB_WORKSPACE/Uboots.sh

      - name: Machine Information
        run: |
          cd ./wrt/

          echo "======================="
          lscpu | grep -E "name|Core|Thread"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1
          echo "======================="

      - name: Package Firmware
        run: |
          cd ./wrt/ && mkdir ./upload/

          for FILE in $(find ./output/ -type f -iname "*.*") ; do
            EXT=$(basename $FILE | cut -d '.' -f 2-)
            NAME=$(basename $FILE | cut -d '.' -f 1)
            NEW_FILE="$NAME"_"$WRT_VER"_"$WRT_DATE"."$EXT"
            mv -f $FILE ./upload/$NEW_FILE
          done

          zip -r ./upload/"$WRT_AUTHOR"_"$WRT_VER"_"$WRT_DATE".zip ./upload/*.*

      - name: Release Firmware
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{env.WRT_AUTHOR}}_${{env.WRT_VER}}_${{env.WRT_DATE}}
          files: ./wrt/upload/*.*
          body: |
            è¿™æ˜¯ä¸ªå¹³å°å›ºä»¶åŒ…ï¼Œå†…å«å¤šä¸ªè®¾å¤‡ï¼
            è¯·æ³¨æ„é€‰æ‹©ä½ éœ€è¦çš„è®¾å¤‡å›ºä»¶ï¼
            ä¸è¦é—®ï¼Œåˆ·å°±å®Œäº‹äº†ï¼

            å¹³å°ï¼š${{env.WRT_TARGET}}
            æºç ï¼š${{env.WRT_REPO}}
            åˆ†æ”¯ï¼š${{env.WRT_BRANCH}}

            ATFç‰ˆæœ¬ï¼š${{matrix.WRT_ATF}}
            MTKç‰ˆæœ¬ï¼š${{matrix.WRT_MTK}}

            7981è®¾å¤‡ï¼š${{env.WRT_TYPE_7981}}
